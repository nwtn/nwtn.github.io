<header role="banner">

	<h1>
		<a href="{{ site.baseurl }}/">{{ site.title }}</a>
	</h1>

	<nav role="nav">
		<ul>
			{% assign pages = site.pages | sort: "ord" %}
			{% for page in pages %}
				{% if page.title %}
				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
				{% endif %}
			{% endfor %}
		</ul>
	</nav>

</header>
