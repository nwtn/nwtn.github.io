<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link href='//fonts.googleapis.com/css?family=Alegreya+Sans+SC:300|Cutive+Mono|Neuton:300,700,400italic|Signika:300' rel='stylesheet' type='text/css'>
	<link href='//fonts.googleapis.com/css?family=Signika:300&amp;text=%3A%26' rel='stylesheet' type='text/css'>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

	<link rel="alternate" type="application/rss+xml" href="{{ "/feed.xml" | prepend: site.baseurl }}" />
</head>
